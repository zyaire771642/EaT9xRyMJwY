<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Wishes 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff99cc, #99ffcc);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 30px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .share-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .share-btn:hover {
            transform: scale(1.05);
        }

        .animated {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ad-banner {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Google Ads Header Placement -->
    <div class="ad-banner">
        <!-- Paste Google Ads Code Here -->
    </div>

    <header class="header">
        <h1>Happy Holi 2024</h1>
        <p>Spread Colorful Wishes with Your Loved Ones</p>
    </header>

    <div class="container">
        <main>
            <article class="article-card animated">
                <h2>Colorful Holi Wishes</h2>
                <p>May your life be filled with vibrant colors this Holi! üåà</p>
                <button class="share-btn" onclick="openShareModal()">Share This Wish</button>
            </article>

            <article class="article-card animated">
                <h2>Sweet Holi Greetings</h2>
                <p>Wishing you a Holi filled with sweets and laughter! üç¨</p>
                <button class="share-btn" onclick="openShareModal()">Share This Wish</button>
            </article>
        </main>

        <aside class="sidebar">
            <!-- Google Ads Sidebar Placement -->
            <div class="ad-banner">
                <!-- Paste Google Ads Code Here -->
            </div>
        </aside>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h3>Personalize Your Wish</h3>
            <input type="text" id="senderName" placeholder="Your Name">
            <button onclick="generateShareLink()">Generate Link</button>
            <div id="shareLinkContainer"></div>
        </div>
    </div>

    <script>
        // Add animation on scroll
        window.addEventListener('scroll', () => {
            const articles = document.querySelectorAll('.animated');
            articles.forEach(article => {
                const articleTop = article.getBoundingClientRect().top;
                if (articleTop < window.innerHeight - 100) {
                    article.style.opacity = '1';
                    article.style.transform = 'translateY(0)';
                }
            });
        });

        function openShareModal() {
            document.getElementById('shareModal').style.display = 'flex';
        }

        function generateShareLink() {
            const name = document.getElementById('senderName').value || 'Friend';
            const encodedName = encodeURIComponent(name);
            const shareLink = `${window.location.href}?from=${encodedName}`;
            
            const shareContainer = document.getElementById('shareLinkContainer');
            shareContainer.innerHTML = `
                <p>Share this link:</p>
                <input type="text" value="${shareLink}" readonly>
                <button onclick="navigator.clipboard.writeText('${shareLink}')">Copy Link</button>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
